<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#" class="button">
      <span class="corner-line left">
        <svg viewBox="0 0 18 18"><line x1="2" y1="6" x2="8" y2="1" stroke="#181B20" stroke-width="2" stroke-linecap="square"/></svg>
      </span>
      <span class="arrow-left"></span>
      <span class="button-text">GET STARTED WITH DEVIN</span>
      <span class="corner-line right">
        <svg viewBox="0 0 18 18"><line x1="8" y1="3" x2="2" y2="6" stroke="#181B20" stroke-width="2" stroke-linecap="square"/></svg>
      </span>
    </a>

</body>
</html>
